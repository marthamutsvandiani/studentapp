<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" 
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	 crossorigin="anonymous">
	 <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>


<body>

	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
	  <!-- Brand -->
	  <a class="navbar-brand" href="#">Student Management System</a>

	  <!-- Toggler/collapsibe Button -->
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  
	 <!---	  <div class="navbar-icons">
	  	  	             <a href="#" class="icon-link">
	  	  	                 <img src="/images/icon.png" alt="Icon" class="navbar-icon" />
	  	  	             </a>
	  	  	         </div>----> 

	  <!-- Navbar links -->
	  <div class="collapse navbar-collapse" id="collapsibleNavbar">
	    <ul class="navbar-nav">
	      <li class="nav-item">
	        <a class="nav-link"th:href="@{/students}">Home</a>
	      </li>
		  
		  <li class="nav-item">
		          <a class="nav-link"th:href="@{/contact}">Contact Us</a>
		        </li>
				<li class="nav-item">
				        <a class="nav-link"th:href="@{/about}">About Us</a>
				      </li>
			<li sec:authorize="isAuthenticated()" class="nav-item">
			    <a class="nav-link" th:href="@{/logout}">Logout</a>
				</li>
      </ul>
	  </div>
	  
	  
	</nav>

    <div class = "container">
		<div class = "row">
			<h1> List Students</h1>
		</div>
		<div class = "row">
			<div class ="col-lg-3">
				<a th:href ="@{/students/new}" class = "btn btn-primary btn-sm mb-3"> Add Student</a>
			</div>
		</div>
		
		<table class = "table table-striped table-bordered">
			<thead class ="table-dark">
				<tr>
					<th>Student First Name</th>
					<th>Student Last Name</th>
					<th>Student Email</th>
					<th>Actions</th>
					
				</tr>
				
			</thead>
			<tbody>
				<tr th:each ="student: ${students}">
					<td th:text ="${student.firstName}"></td>
					<td th:text ="${student.LastName}"></td>
					<td th:text ="${student.email}"></td>
					<td>
					
					<a th:href = "@{/students/edit/{id}(id=${student.id})}"
					class ="btn btn-primary">Update</a>
					
					<a th:href = "@{/students/{id}(id=${student.id})}"
					class ="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
			
		</table>
	</div>
</body>
</html>
